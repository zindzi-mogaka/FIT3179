<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<h1>Understanding Migration Stock/<h1>
  
<h2> What percentage of the world are migrants?/<h2>
<div id ="isotope_grid"></div> 
  
<h2> Where do migrants migrate to?/<h2>  
<div id="area_chart"></div>
<div id="symbol_map"></div>
<div id="line_chart"></div>
  
<h2> Why would migrants need to move in the first place?/<h2>
<div id = "donut_chart"></div>

<script type="text/javascript">

  var vis1 = "js/isotope_grid.json";
  vegaEmbed('#isotope_grid', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/area_chart.json";
  
  vegaEmbed('#area_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "js/symbol_map.json";
  
  vegaEmbed('#symbol_map', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "js/line_chart.json";
  
  vegaEmbed('#line_chart', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis5 = "js/donut_chart.json";
  
  vegaEmbed('#donut_chart', vis5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
